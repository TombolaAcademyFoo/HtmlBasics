<!DOCTYPE html>
<html>
	<head>
		<title>Foo</title>
	</head>
	<body>
		<!-- Do not inline style, unless you have an exceptionally good reason-->
		<!-- note that there is no need to have one particular tag inside another specifically - nav could be in main, aside etc.-->
		<header style="background-color: red">
			Header
			<nav style="background-color: orange">Navigation area - in Header</nav>
		</header>
		<main style="background-color: yellow">
			Main
			<article style="background-color: green">
				Article in Main
				<section style="background-color: blue">Section, inside article</section>
			</article>
		</main>
		<footer style="background-color: violet">
			Footer
		</footer>
	</body>
</html>
